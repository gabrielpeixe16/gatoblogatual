<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Gato Blog</title>
  </head>

  <body>
    <div id="app">

      <header>
        <img class="logo" src="./assets/logo.svg" alt="logo" />

        <form>
          <div class="input-wrapper">
            <label for="">Pesquise por artigos</label>
            <input type="text" placeholder="Pesquise por artigos" />
          </div>
        </form>

        <img
          class="woman"
          src="https://randomuser.me/api/portraits/women/3.jpg"
          alt="rosto de uma mulher loira no canto superior direito"
        />
      </header>

      <main>
        
        <section class="bloco1">
            <figure class="main-cat">
              <img
              class="gato"
              src="./assets/gatomb.png"
              alt="gato preto em uma paisagem"
            />
            </figure>

            <figcaption >
              <h1>Seriam os gatos astronautas?</h1>

              <div class="like-buttons">
                <a href="#"
                  ><img src="./assets/like.svg" alt="imagem botão gostei"
                /></a>
                <a href="#"
                  ><img src="./assets/unlike.svg" alt="imagem botão não gostei"
                /></a>
              </div>

              <p>
                Os gatos são animais fascinantes e cercados de mistérios. De
                temperamento independente e misterioso, esses felinos são conhecidos
                por sua agilidade, elegância e um comportamento muitas vezes
                imprevisível. Contudo, recentemente, uma teoria tem ganhado espaço
                na internet e entre teóricos de conspiração: seriam os gatos
                astronautas? <br />
                A teoria sugere que os gatos não são animais terrestres, mas sim
                seres extraterrestres enviados para realizar uma missão específica
                em nosso planeta. Há relatos históricos que apontam para o fato de
                que os gatos eram considerados seres sagrados em diferentes culturas
                e até mesmo associados a figuras divinas. Isso poderia indicar que
                os gatos têm uma origem muito mais mística do que se pensava
                anteriormente.
                <br />
                <br />
                Além disso, há teóricos que acreditam que os felinos possuem
                habilidades telepáticas e são capazes de se comunicar com outras
                espécies alienígenas. Essa crença baseia-se em relatos de pessoas
                que afirmam terem visto gatos reagindo a estímulos que não são
                perceptíveis aos seres humanos, ou até mesmo se comportando de
                maneira incomum durante eventos astronômicos, como uma aurora
                boreal. Esses e outros indícios foram interpretados como sinais de
                que os gatos seriam seres interplanetários.
              </p>
           
           
            </figcaption>

        </section>
    
          
        <section class="bloco2">
            <h2>Artigos relacionados</h2>
            <figure class="cat-article">
              <img class="item" src="./assets/asimg1.png" alt="gato de frente" />

              <figcaption>
                <h3>Sábado preguiçoso</h3>

                <p>
                  Descubra atividades interessantes para fazer com seu pet
                  durante os finais de semana.
                </p>
              </figcaption>
            </figure >

            <figure  class="cat-article" style="--delay:.6s">
              <img class="item" src="./assets/asimg2.png" alt="balaio de gatos" />

              <figcaption>
                <h3>Balaio de gatos</h3>

                <p>
                  Como evitar confusões entre seus gatíneos e acostumá-los desde
                  filhotes.
                </p>
              </figcaption>
            </figure>

            <figure class="cat-article" style="--delay:.8s">
              <img class="item"  src="./assets/asimg3.png" alt="gato cartela de cores" />

              <figcaption>
                <h3>Cartela de cores</h3>

                <p>
                  Seu gato é inverno intenso? Verão profundo? Descubra as cores
                  que mais combinam com seu bichano.
                </p>
              </figcaption>
            </figure>

            <figure class="cat-article"  style="--delay:1s">
              <img class="item"  src="./assets/asimg4.png" alt="gato com cobertor" />

              <figcaption>
                <h3>Os gatos sentem frio?</h3>

                <p>
                  Preparem-se para a frente fria que vem para o país da melhor
                  maneira possível.
                </p>
              </figcaption>
            </figure>

            <figure class="cat-article"  style="--delay:1.2s">
              <img class="item" src="./assets/asimg5.png" alt="gato moacir" />

              <figcaption>
                <h3>Conheça o Moacir</h3>

                <p>
                  Moacir é o gatinho da semana do nosso blog. Venha conhecer sua
                  história de superação.
                </p>
              </figcaption>
            </figure>
        </section>
       
      </main>

      <footer>
        © 2023 - Rocketseat Explorer
      </footer>

    </div>

  </body>

</html>
